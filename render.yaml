services:
  - type: web
    name: golf-course-recommendation-engine
    env: python
    buildCommand: pip install -r server/requirements.txt
    startCommand: cd server && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_PORT
        sync: false
      - key: OSM_CLIENT_ID
        sync: false
      - key: OSM_CLIENT_SECRET
        sync: false
      - key: CORS_ORIGINS
        value: https://golf-club-ui-lac.vercel.app,http://localhost:5173
